<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>美食轉盤</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wheel-outer">
            <div class="pointer-container">
                <div class="pointer">▼</div>
            </div>
            <div class="wheel-container">
                <div class="wheel" id="wheel">
                    <div class="food-item"><span>牛肉麵</span></div>
                    <div class="food-item"><span>滷肉飯</span></div>
                    <div class="food-item"><span>炒飯</span></div>
                    <div class="food-item"><span>水餃</span></div>
                    <div class="food-item"><span>炸雞</span></div>
                    <div class="food-item"><span>義大利麵</span></div>
                </div>
            </div>
        </div>
        <button id="spinButton">轉動</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
